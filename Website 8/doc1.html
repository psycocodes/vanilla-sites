<html>
<head>
	<link rel='stylesheet' type='text/css' href='styles.css'>
	<title> Document1 </title>
	<script src="https://kit.fontawesome.com/22c34dc0a8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="surface">
		<h1 class="header">Programming Tutorials</h1>
		<div class="stats">
			<div class="stat-item">
					<i class="fa fa-clock-o" aria-hidden="true"> </i>
				<p>17 Hours</p>
			</div>
			<div class="stat-item">
					<i class="fa fa-video" aria-hidden="true"> </i>
				<p>25 Videos</p>
			</div>
			<div class="stat-item">
					<i class="fa fa-pencil" aria-hidden="true"> </i>
				<p>131 Practice Questions</p>
			</div>
		</div>
		<div class="subsurface">
			<div class="content">
				<i class="fa-solid fa-clapperboard" aria-hidden="true"> </i>
				<h3 class="subheader">Lessons</h3>
			</div>
			<button class="resume-button">Resume</button>
		</div>
		<div class="subsurface">
			<div class="content">
				<i class="fa-solid fa-file-lines" aria-hidden="true"> </i>
				<h3 class="subheader">Assessment</h3>
			</div>
			<button class="resume-button">Resume</button>
		</div>
	</div>
</body>
</html>
